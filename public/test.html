<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/2af300434d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Test Game</title>
</head>
<body>
    <header>
        <section class="container mt-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
              <a class="navbar-brand" id="title" href="#">Test Game</a>
            </nav>
        </section>
    </header>

    <main>
        <!-- *********** Tells player who's turn it is *********** -->
        <section class="d-flex justify-content-center text-center mt-3">
            <a href="#" id="roll-btn" class="btn btn-primary mr-4">Roll Dice</a>
            <p class="mb-0 pt-1"><i class="fa-solid fa-dice"></i> <span id="die-result"></span></p>
        </section>

        <section class="container" id="container">
            <!-- ********************* Row 1 ********************* -->
            <article class="row mt-3" style="height: 130px;">
                <div class="col-4 border border-dark text-center" id="5">
                    <p class="mb-0">5</p>
                </div>
                <div class="col-4 border border-dark text-center" id="6">
                    <p class="mb-0">6</p>
                </div>
                <div class="col-4 border border-dark text-center" id="7">
                    <p class="mb-0">7</p>
                </div>
            </article>

            <!-- ********************* Row 2 ********************* -->
            <article class="row " style="height: 131px;">
                <div class="col-4 border border-dark text-center" id="4">
                    <p class="mb-0">4</p>
                </div>
                <div class="col-4 border border-dark text-center" id="15">
                    <p class="mb-0">15</p>
                </div>
                <div class="col-4 border border-dark text-center" id="8">
                    <p class="mb-0">8</p>
                </div>
            </article>

            <!-- ********************* Row 3 ********************* -->
            <article class="row " style="height: 131px;">
                <div class="col-4 border border-dark text-center" id="3">
                    <p class="mb-0">3</p>
                </div>
                <div class="col-4 border border-dark text-center" id="14">
                    <p class="mb-0">14</p>
                </div>
                <div class="col-4 border border-dark text-center" id="9">
                    <p class="mb-0">9</p>
                </div>
            </article>

            <!-- ********************* Row 4 ********************* -->
            <article class="row " style="height: 131px;">
                <div class="col-4 border border-dark text-center" id="2">
                    <p class="mb-0">2</p>
                </div>
                <div class="col-4 border border-dark text-center" id="13">
                    <p class="mb-0">13</p>
                </div>
                <div class="col-4 border border-dark text-center" id="10">
                    <p class="mb-0">10</p>
                </div>
            </article>

            <!-- ********************* Row 5 ********************* -->
            <article class="row mb-3" style="height: 130px;">
                <div class="col-4 border border-dark text-center" id="1">
                    <p class="mb-0">1</p>
                    <!-- <i class="fa-solid fa-dragon"></i> -->
                </div>
                <div class="col-4 border border-dark text-center" id="12">
                    <p class="mb-0">12</p>
                </div>
                <div class="col-4 border border-dark text-center" id="11">
                    <p class="mb-0">11</p>
                </div>
            </article>

            <!-- ************** Winning Card Display ************** -->
            <article class="card w-75 mx-auto mb-3 text-center winning-card">
                <div class="card-body" id="0">
                  <h5 class="card-title card-heading">Winner Here</h5>
                  <h6 class="mt-0">Score :</h6>
                  <p class="card-text" id="p-custom">Score Place Holder</p>
                  <a href="#" class="btn btn-primary restart-btn">Restart</a>
                  <a href="#" class="btn btn-primary clear-btn">Clear Score</a>
                </div>
            </article>

        </section>

    </main>


    <!-- ******************* Links ********************** -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
